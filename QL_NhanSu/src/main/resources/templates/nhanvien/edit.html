<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa nhân viên</h1>
    <form th:action="@{/nhanvien/edit/{id}(id=${nhanvien.Ma_NV})}" method="post" th:object="${nhanvien}">
        <input type="hidden" th:field="*{Ma_NV}"/>
        <div class="form-group">
            <label>Tên nhân viên:</label>
            <input type="text" class="form-control" th:field="*{Ten_NV}"/>
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <input type="text" class="form-control" th:field="*{Phai}"/>
        </div>
        <div class="form-group">
            <label>Nơi sinh:</label>
            <input type="text" class="form-control" th:field="*{Noi_Sinh}"/>
        </div>
        <div class="form-group">
            <label>Phòng ban:</label>
            <select class="form-control" th:field="*{phongban.Ma_Phong}">
                <option th:each="phongban : ${phongbans}" th:value="${phongban.Ma_Phong}"
                        th:text="${phongban.Ten_Phong}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Lương:</label>
            <input type="text" class="form-control" th:field="*{Luong}"/>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
